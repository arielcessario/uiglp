<div ng-controller="NuevoUsuarioController as nuevoUsuarioCtrl" id="nuevo-usuario">    <div id="nuevo-usuario-titulo" class="nuevo-usuario-title">        <div>Nuevo Usuario:</div>    </div>    <div id="nuevo-usuario-form">        <h1>Completa tus datos!</h1> <br>        <p>Por favor rellena con tu información para poder utilizar toda la funcionalidad de la página</p>        <div class="nuevo-usuario-inputs">            <div class="nuevo-usuario-input"><span>NOMBRE</span>                <input type="text" id="nombre" ng-model="nuevoUsuarioCtrl.usuario.nombre">            </div>            <div class="nuevo-usuario-input"><span>APELLIDO</span>                <input type="text" id="apellido" ng-model="nuevoUsuarioCtrl.usuario.apellido">            </div>            <div class="nuevo-usuario-input"><span>CUIT</span>                <input type="text" id="cuit" ng-model="nuevoUsuarioCtrl.usuario.nro_doc"></div>            <div class="nuevo-usuario-input"><span>TELEFONO</span>                <input type="text" id="telefono" ng-model="nuevoUsuarioCtrl.usuario.telefono">            </div>            <div class="nuevo-usuario-input"><span>CONTRASEÑA</span>                <input type="password" id="password" ng-model="nuevoUsuarioCtrl.usuario.password">            </div>            <div class="nuevo-usuario-input"><span>DIRECCION</span>                <input type="text" id="direccion" ng-model="nuevoUsuarioCtrl.usuario.direccion">            </div>            <div class="nuevo-usuario-input"><span>MAIL</span>                <input type="email" id="email" ng-model="nuevoUsuarioCtrl.usuario.mail">            </div>            <!--<div class="nuevo-usuario-input">-->                <!--<span>ROL</span>-->                <!--<select ng-model="nuevoUsuarioCtrl.usuario.rol_id">-->                    <!--<option value="0">Usuario</option>-->                    <!--<option value="1">Administrador</option>-->                <!--</select>-->            <!--</div>-->        </div>        <div class="nuevo-usuario-button-bar">            <button ng-click="nuevoUsuarioCtrl.saveUsuario();">GUARDAR</button>            <button ng-click="appCtrl.goTo({nombre: 'INICIO', path: '/'});">CANCELAR</button>        </div>    </div></div>
