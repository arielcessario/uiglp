            </div>
            <div class="nuevo-usuario-input"><span>CONTRASEÃ‘A</span>

            </div>

                <input type="text" id="direccion" ng-model="nuevoUsuarioCtrl.usuario.direccion">
            </div>
            <div class="nuevo-usuario-input"><span>MAIL</span>
                <input type="email" id="email" ng-model="nuevoUsuarioCtrl.usuario.mail">
            </div>
