<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="en" ng-app="uiglp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="en" ng-app="uiglp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="uiglp" class="no-js lt-ie9"> <![endif]-->

<html lang="en" ng-app="uiglp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UIGLP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="stylesheets/screen.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="MainController as mainCtrl">

<div class="header">
    <div class="menu-mobile menu-type-mobile" >
        <div class="nav-button"
             ng-click="mainCtrl.menu_mobile_open = !mainCtrl.menu_mobile_open;"
             ng-class="{'nav-button-transformed':navCtrl.closed}">
            <div ng-class="{'nav-button-top-transformed':navCtrl.closed}"></div>
            <div ng-class="{'nav-button-mid-transformed':navCtrl.closed}"></div>
            <div ng-class="{'nav-button-bot-transformed':navCtrl.closed}"></div>
        </div>
        <div class="header-separator"></div>
        <div class="logo"></div>
    </div>
    <div class="menu-desktop menu-type-desktop">

        <div id="menu-desktop-logo"></div>
        <div id="menu-desktop-right">
            <div id="menu-desktop-upper"></div>
            <div id="menu-desktop-lower">

                <div ng-repeat="link in mainCtrl.links" ng-click="mainCtrl.goTo(link.path);"> {{link.nombre}}</div>
            </div>
        </div>
    </div>

</div>

<!--[if lt IE 7]>
<!--<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade-->
<!--your browser</a> to improve your experience.</p>-->
<!--<![endif]&ndash;&gt;-->


<!--NG-VIEW-->


<div ng-view></div>

<div id="contacto">

    <h1>Contacto</h1>

    <div id="contacto-container">

        <div>
            <input type="text" id="nombre">
            <input type="text" id="apellido">
            <input type="text" id="mail">
            <button id="contacto-enviar-desktop">Enviar</button>
        </div>
        <div>
            <textarea name="" id="consulta" rows="10"></textarea>
        </div>
        <div>
            <button id="contacto-enviar-mobile">Enviar</button>
        </div>
    </div>


</div>
<div id="footer">
    <div>INICIO</div> -
    <div>INSTITUCIONAL</div> -
    <div>CLASIFICADOS</div> -
    <div>AGENDA</div> -
    <div>CONTACTO</div> -
    <div>REVISTA</div>

</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="main/main.js"></script>
</body>
</html>
