<meta charset="utf-8"><div ng-controller="NoticiasController as noticiasCtrl" id="noticias">    <div id="noticias-titulo" class="noticias-title">        <div>Noticias</div>    </div>    <div id="noticias-form">        <div id="noticias-main">            <div id="noticias-filtro">                <select name=""                        id="noticias-anio"                        ng-model="noticiasCtrl.anio"                        ng-change="noticiasCtrl.changeDate();"                        ng-options="anio.anio as anio.anio for anio in noticiasCtrl.anios">                </select>                <select name=""                        id="noticias-mes"                        ng-model="noticiasCtrl.mes"                        ng-change="noticiasCtrl.changeDate();"                        ng-options="mes.indice as mes.nombre for mes in noticiasCtrl.meses">                </select>                <select name=""                        id="noticias-title"                        ng-model="noticiasCtrl.noticia"                        ng-change="noticiasCtrl.fotoSelected = noticiasCtrl.noticia.fotos[0].foto"                        ng-options="noticia as noticia.titulo for noticia in noticiasCtrl.noticias">                </select>            </div>            <div id="noticias-panel">                <div id="noticias-panel-fotos">                    <div id="noticias-panel-fotos-main">                        <img ng-src="{{'img/'+noticiasCtrl.fotoSelected}}" alt="{{'img/'+noticiasCtrl.noticia.fotos[0].foto}}">                    </div>                    <div id="noticias-panel-fotos-thumbs">                        <img ng-if="noticiasCtrl.noticia.fotos[0].foto != undefined" ng-src="{{'img/'+noticiasCtrl.noticia.fotos[0].foto}}" class="noticias-panel-fotos-thumb" ng-click="noticiasCtrl.fotoSelected = noticiasCtrl.noticia.fotos[0].foto"/>                        <img ng-if="noticiasCtrl.noticia.fotos[1].foto != undefined" ng-src="{{'img/'+noticiasCtrl.noticia.fotos[1].foto}}" class="noticias-panel-fotos-thumb" ng-click="noticiasCtrl.fotoSelected = noticiasCtrl.noticia.fotos[1].foto"/>                        <img ng-if="noticiasCtrl.noticia.fotos[2].foto != undefined" ng-src="{{'img/'+noticiasCtrl.noticia.fotos[2].foto}}" class="noticias-panel-fotos-thumb" ng-click="noticiasCtrl.fotoSelected = noticiasCtrl.noticia.fotos[2].foto"/>                        <img ng-if="noticiasCtrl.noticia.fotos[3].foto != undefined" ng-src="{{'img/'+noticiasCtrl.noticia.fotos[3].foto}}" class="noticias-panel-fotos-thumb" ng-click="noticiasCtrl.fotoSelected = noticiasCtrl.noticia.fotos[3].foto"/>                    </div>                </div>                <div id="noticias-panel-texto">                    <div id="noticias-panel-titulo">{{noticiasCtrl.noticia.titulo}}</div>                    <div id="noticias-panel-detalle">{{noticiasCtrl.noticia.detalles}}                    </div>                </div>            </div>        </div>        <div id="noticias-nuevo-comentario">            <textarea name="" id="" cols="30" rows="10" ng-model="noticiasCtrl.comentario"></textarea>            <div>                <button id="noticias-nuevo-btn" ng-click="noticiasCtrl.saveComentario()">COMENTAR</button>            </div>        </div>        <div id="noticias-comentarios">            <div id="noticias-comentarios-title">ÃšLTIMOS COMENTARIOS</div>            <div id="noticias-comentarios-list">                <div class="noticias-comentario" ng-repeat="comentario in noticiasCtrl.noticia.comentarios">                    <div class="noticia-comentario-user">{{comentario.fecha}} {{comentario.creador[0].mail}}</div>                    <div class="noticia-comentario-detalle">{{comentario.detalles}}</div>                    <button ng-click="noticiasCtrl.borrarComentario($index);">Borrar Comentario</button>                </div>            </div>            <!--<div>-->                <!--<div id="noticias-comentario-btn"></div>-->            <!--</div>-->        </div>    </div></div>
