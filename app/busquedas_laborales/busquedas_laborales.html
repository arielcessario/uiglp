<div ng-controller="BusquedasLaboralesController as busquedasLaboralesCtrl" id="busquedas-laborales">

    <div id="busquedas-laborales-titulo" class="busquedas-laborales-title">

        <div>Busquedas Laborales</div>

    </div>
    <div id="busqueda-laboral-search">
        <input type="text" placeholder="Ingrese los terminos relacionados a su bÃºsqueda..." ng-model="busquedasLaboralesCtrl.filter">
    </div>
    <div id="busquedas-laborales-form">
        <div class="busqueda-laboral" ng-repeat="busqueda in busquedasLaboralesCtrl.busquedas | filter:busquedasLaboralesCtrl.filter">
            <div class="busqueda-laboral-title">{{busqueda.titulo}} {{busqueda.fecha}}</div>
            <div class="busqueda-laboral-texto">{{busqueda.detalle}}</div>

        </div>

    </div>
</div>
