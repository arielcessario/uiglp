<div ng-controller="RevistasController as revistasCtrl" id="revistas">
    <div id="revistas-titulo" class="revistas-title">
        HOLA {{revistasCtrl.usuario.nombre}}
    </div>

    <div id="revistas-listado">
        <iframe ng-repeat="link in revistasCtrl.links"
                width="300"
                height="200"
                ng-src="{{link}}" frameborder="0" allowfullscreen></iframe>


    </div>


</div>
